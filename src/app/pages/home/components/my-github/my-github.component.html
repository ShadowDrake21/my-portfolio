<section
  class="my-github section"
  [ngClass]="{
    'light-mode__section': themeMode === 'light',
    'dark-mode__section': themeMode === 'dark'
  }"
>
  <h2 class="my-github__title section-title">My GitHub</h2>
  <div class="my-github__inner">
    <div class="my-github__left">
      <app-git-profile [profile]="user$"></app-git-profile>
    </div>
    <div class="my-github__right">
      <app-repositories-list [repositories]="repos$"></app-repositories-list>
    </div>
  </div>
</section>
