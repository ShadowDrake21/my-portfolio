<section class="section light-mode__section first-screen contact-form">
  <div class="contact-form__inner">
    <div class="contact-form__second-inner">
      <h2 class="section-title contact-form__title inter-semibold">
        Let's collaborate!
      </h2>
      <div class="contact-form__emailbox">
        <span>dimka670020040&#64;gmail.com</span>
      </div>
      <div class="contact-form__socials">
        <app-socials></app-socials>
      </div>
      <form
        [formGroup]="contactForm"
        class="contact-form__wrapper"
        (ngSubmit)="onFormSubmit()"
      >
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            matInput
            formControlName="name"
            (blur)="updateNameErrorMessage()"
          />
          @if (contactForm.controls.name.invalid) {
          <mat-error>{{ nameErrorMessage }}</mat-error>
          }
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            (blur)="updateEmailErrorMessage()"
          />
          @if (contactForm.controls.email.invalid) {
          <mat-error>{{ emailErrorMessage }}</mat-error>
          }
        </mat-form-field>
        <mat-form-field>
          <mat-label>Message</mat-label>
          <textarea matInput style="resize: none"></textarea>
        </mat-form-field>
        <button type="submit" class="contact-form__wrapper-btn">
          Send Message
        </button>
      </form>
    </div>
  </div>
  <p class="contact-form__copyright">
    Â© 2024 Dmytro (Dmitrii) Krapyvianskiy a.k.a Drake21 | All rights reserved
  </p>
</section>
