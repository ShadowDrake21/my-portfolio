<div
  class="body-inner"
  [ngClass]="{
    'body-light': (themeMode$ | async) === 'light',
    'body-dark': (themeMode$ | async) === 'dark'
  }"
>
  <app-header [isHeaderFull]="isContactMePage"></app-header>
  <div class="container">
    <router-outlet></router-outlet>
    <app-footer *ngIf="isContactMePage"></app-footer>
  </div>
</div>
