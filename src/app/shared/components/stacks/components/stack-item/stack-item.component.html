<div
  class="stack-item"
  [class.dark-mode__stack-item]="(themeMode$ | async) === 'dark'"
>
  <div class="stack-item__icon-wrapper">
    <img [src]="stackItem.icon" class="stack-item__icon" alt="stack icon" />
  </div>
  <div class="stack-item__content">
    <h4 class="stack-item__title inter-medium">
      {{ stackItem.title }}
    </h4>
    <span *ngIf="stackItem.level" class="stack-item__level inter-light">{{
      stackItem.title
    }}</span>
  </div>
</div>
