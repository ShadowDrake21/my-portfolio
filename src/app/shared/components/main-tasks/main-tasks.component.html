<div class="tasks" [class.dark-mode__tasks]="(themeMode$ | async) === 'dark'">
  <p class="tasks-text">{{ "mainScreen.mainTasks.text" | translate }}</p>
  <ul class="tasks-list">
    <li
      class="tasks-list__item"
      *ngFor="let task of mainTasksContent; let i = index"
    >
      {{ "mainScreen.mainTasks.list.task-" + (i + 1) | translate }}
    </li>
  </ul>
</div>
